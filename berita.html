
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://th.bing.com/th/id/OSK.HEROBqfJOk2ebI40nklloAXeokOTVO6GbRa6IevsBFzCpBQ?w=312&h=200&c=15&rs=2&o=6&dpr=1.5&pid=SANGAM');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 1px 1px 3px #000;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #00ccff;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      margin: 60px auto;
      width: 80%;

    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="formulir.html">Formulir</a>
    <a href="galeri.html">Galeri</a>
    <a href="berita.html">Berita</a>
  </nav>

  <div class="content">
  <h1>Berita dan Pengumuman</h1>
  <p>Update informasi seputar kegiatan dan pengumuman penting sekolah.</p>

  <h2>Tulis Berita Baru</h2>
  <form id="formBerita">
    <input type="text" id="judul" placeholder="Judul Berita" required style="width:100%; padding:10px; margin-bottom:10px;"><br>
    <textarea id="isi" placeholder="Isi berita..." required rows="5" style="width:100%; padding:10px;"></textarea><br>
    <button type="submit" style="padding:10px 20px; background:#00ccff; border:none; color:white; cursor:pointer;">Publikasikan</button>
  </form>

  <div id="daftarBerita" style="margin-top: 30px;">
    <h2>Berita Terkini</h2>
    <!-- Berita akan muncul di sini -->
  </div>
</div>

<script>
  document.getElementById("formBerita").addEventListener("submit", function(e) {
    e.preventDefault();

    const judul = document.getElementById("judul").value;
    const isi = document.getElementById("isi").value;

    const beritaBaru = document.createElement("div");
    beritaBaru.innerHTML = `
      <h3>${judul}</h3>
      <p>${isi}</p>
      <hr>
    `;

    document.getElementById("daftarBerita").prepend(beritaBaru);

    // Reset form
    document.getElementById("formBerita").reset();
  });
</script>

</body>
</html>
